<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

<body>
<header>
    <div class="top-div">
        <div class="welcome-find">

            <h1>Welcome to Patch Tracker!</h1>
            <h2>Find the latest patch for your games here!</h2>
            <nav>
                <form class="pure-form" id="user-input">
                    <input id="game-name" type="text" placeholder="Type the name of a game"></input>
                    <button class="pure-button">Search</button>
                </form>
        
            </nav>
        </div>
        <button class="toggle-btn">Change Theme</button>
    </div>

</header>
<div>

    <div id="content">
        <!-- Area filled by script -->
    </div>
    <div id='youtube-wrapper'></div>
</div> 

<script src="./assets/js/script.js"></script>
